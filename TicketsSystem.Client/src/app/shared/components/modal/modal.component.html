@if (isOpen) {
<div class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm transition-opacity animate-in fade-in duration-200"
    (click)="onOverlayClick($event)">

    <div
        [class]="'relative bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full flex flex-col max-h-[90vh] transform transition-all animate-in zoom-in-95 duration-200 border border-gray-100 dark:border-gray-800 ' + maxWidthClass">

        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 dark:border-gray-800">
            <h3 class="text-xl font-bold text-brand-text">{{ title }}</h3>

            @if (showCloseButton) {
            <app-icon-button (click)="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </app-icon-button>
            }
        </div>

        <div class="p-6 overflow-y-auto custom-scrollbar">
            <ng-content></ng-content>
        </div>

        <div
            class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-800/50 rounded-b-2xl">
            <ng-content select="[modal-footer]"></ng-content>
        </div>

    </div>
</div>
}
