<div [class]="'bg-brand-surface rounded-2xl shadow-xl border border-brand-text-muted/10 overflow-hidden ' + class">
    @if (title || subtitle) {
    <div class="px-8 pt-8 pb-4">
        @if (title) {
        <h3 class="text-2xl font-bold text-brand-text mb-1">{{ title }}</h3>
        }
        @if (subtitle) {
        <p class="text-brand-text-muted text-sm">{{ subtitle }}</p>
        }
    </div>
    }

    <div class="p-8 pt-2">
        <ng-content></ng-content>
    </div>
</div>
