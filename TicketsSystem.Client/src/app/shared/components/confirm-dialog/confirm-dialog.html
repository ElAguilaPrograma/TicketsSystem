@if (isOpen()) {
    <div
        class="fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-opacity duration-300"
        [class.opacity-100]="animationState()"
        [class.opacity-0]="!animationState()">
        <div
            class="bg-brand-surface border border-brand-border rounded-2xl shadow-2xl w-full max-w-md p-6 animate-in fade-in zoom-in duration-200"
            [class.scale-100]="animationState()"
            [class.opacity-100]="animationState()"
            [class.scale-95]="!animationState()"
            [class.opacity-0]="!animationState()">

            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-amber-300 flex items-center justify-center text-black">
                    <ng-icon name="heroExclamationTriangle" class="text-red-500 text-xl"></ng-icon>
                </div>
                <h3 class="text-lg font-bold">{{ title() }}</h3>
            </div>

            <p class="text-brand-text-muted mb-6">{{ message() }}</p>

            <div class="flex justify-end gap-3">
                <app-button (click)="onCancel()" variant="outline">Cancel</app-button>
                <app-button (click)="onConfirm()" variant="danger">Confirm</app-button>
            </div>
        </div>
    </div>
}
