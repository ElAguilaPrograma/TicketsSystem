<section class="flex items-center justify-center min-h-full p-4">
    <app-button label="Go back" class="absolute top-28 left-6" routerLink="/home"></app-button>
    <app-button label="Dev Mode" class="absolute top-28 right-6" (click)="login()" routerLink="/main"></app-button>
    <app-card title="Welcome Back" subtitle="Please sign in to continue" class="w-full max-w-md">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-brand-text-muted">
                    Email Address
                </label>
                <input id="email" type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary outline-none transition-all
                    bg-brand-surface border-brand-text-muted/30 text-brand-text placeholder-brand-text-muted/50"
                    [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    placeholder="you@example.com">

                @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
                <p class="text-sm text-red-500">Please enter a valid email address.</p>
                }
            </div>

            <div class="space-y-2">
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-brand-text-muted">
                        Password
                    </label>
                    <a href="#" class="text-sm text-brand-primary hover:text-brand-secondary transition-colors">
                        Forgot password?
                    </a>
                </div>
                <input id="password" type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary outline-none transition-all
                    bg-brand-surface border-brand-text-muted/30 text-brand-text placeholder-brand-text-muted/50"
                    [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    placeholder="••••••••">

                @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                <p class="text-sm text-red-500">Password must be at least 6 characters.</p>
                }
            </div>

            <div class="pt-2">
                <app-button label="Sign In" type="submit" variant="primary" [fullWidth]="true"
                    [disabled]="loginForm.invalid">
                </app-button>
            </div>

            <p class="text-center text-sm text-brand-text-muted">
                Don't have an account?
                <a routerLink="/register"
                    class="font-medium text-brand-primary hover:text-brand-secondary transition-colors">
                    Sign up
                </a>
            </p>
        </form>
    </app-card>
</section>
